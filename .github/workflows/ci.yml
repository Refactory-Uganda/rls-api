name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - staging
      - development
  pull_request:
    branches:
      - staging
      - development

env:
  NODE_VERSION: '20.x'
  CACHE_KEY_PREFIX: v1

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Setup Yarn
        uses: mskelton/setup-yarn@v1.6.0

      - name: Install Node.js dependencies
        run: yarn

      - name: Run ESLint
        run: yarn lint

  check-conflicts:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Check for merge conflicts
        run: |
          if git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) origin/${{ github.base_ref }} HEAD | grep -i '<<<<<<<'; then
            echo "Merge conflicts found"
            exit 1
          else
            echo "No merge conflicts found"
          fi

  test-and-build:
    needs: [run-linters, check-conflicts]
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'yarn'
          
      - name: Cache dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ env.CACHE_KEY_PREFIX }}-${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          
      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
        
      - name: Run tests with coverage
        run: yarn test:coverage
          
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        
      - name: Build application
        run: yarn build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 1

  e2e-tests:
    needs: run-linters
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
          
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          
      - name: Cache dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ env.CACHE_KEY_PREFIX }}-${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          
      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
        
      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ env.CACHE_KEY_PREFIX }}-cypress-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          
      - name: Run E2E tests
        run: yarn test:e2e

  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    needs: [test-and-build, e2e-tests]
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          
      - name: Deploy to Render
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOYMENT_HUK }}

