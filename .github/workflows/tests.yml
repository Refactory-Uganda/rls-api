name: Tests

on:
    push:
      branches:
        - main
        - staging
        - development
    pull_request:
      branches:
        - main
        - staging
        - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.14.0'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
